<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer and Stopwatch</title>
  </head>
  <body>
    <div>
        <label for="timer-input">Set Timer:</label>
        <input type="number" id="timer-input" min="1" max="999" step="1" value="60">
        <button id="start-timer">Start</button>
        <button id="stop-timer">Stop</button>
        <button id="reset-timer">Reset</button>
      </div>
      <div>
        <p id="timer-display">00:00</p>
      </div>
      
      
      <div id="stopwatch">
        <h2>Stopwatch</h2>
        <p id="stopwatch-display">00:00:00</p>
        <button id="start-stopwatch">Start</button>
        <button id="stop-stopwatch">Stop</button>
        <button id="reset-stopwatch">Reset</button>
      </div>
        
    <script src="script.js"></script>
  </body>
</html>
